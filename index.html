<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulk Pinterest</title>
  <style>
    :root {
      --bg-light: #000000;
      --bg-dark: #1a001a;
      --card-bg-light: #1a1a1a;
      --card-bg-dark: #2a002a;
      --accent: #8000ff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: #fff;
      transition: background-color 0.3s;
    }
    body.roxo {
      background: var(--bg-dark);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--card-bg-light);
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    body.roxo header {
      background: var(--card-bg-dark);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
    }
    .theme-toggle {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 6rem 1rem 2rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria img:hover {
      transform: scale(1.03);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 0.5rem;
    }
    .modal-buttons button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .galeria {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ú® Ulk Pinterest</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Trocar Tema</button>
  </header>  <main>
    <div class="galeria">
      <img src="041333fc9f8626e56c6c716d7a73d972.jpg" alt="Imagem 1" onclick="openModal(this)">
      <img src="2b02ba15e75db75c2a0adc48ff1ed88a.jpg" alt="Imagem 2" onclick="openModal(this)">
      <img src="3af28a36a87be6b63e3889efe27f95a3.jpg" alt="Imagem 3" onclick="openModal(this)">
      <img src="49a7564f2f524c616d62975aadb5995f.jpg" alt="Imagem 4" onclick="openModal(this)">
      <img src="adfe9049f36dccb75f3ef1b278e6a301.jpg" alt="Imagem 5" onclick="openModal(this)">
    </div>
  </main>  <!-- Modal -->  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <div class="modal-buttons">
        <button onclick="downloadImage()">üîΩ Baixar</button>
        <button onclick="closeModal(event)">‚úñÔ∏è Fechar</button>
      </div>
    </div>
  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('roxo');
    }
    function openModal(img) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modal.classList.add('open');
    }
    function closeModal(e) {
      if (e.target.id === 'modal' || e.target.textContent === '‚úñÔ∏è Fechar') {
        document.getElementById('modal').classList.remove('open');
      }
    }
    function downloadImage() {
      const modalImg = document.getElementById('modal-img');
      const link = document.createElement('a');
      link.href = modalImg.src;
      link.download = modalImg.src.substring(modalImg.src.lastIndexOf('/') + 1);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script></body>
        </html>
