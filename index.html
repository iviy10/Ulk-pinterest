<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Pins Dark</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    header {
      padding: 1rem;
      background-color: #222;
      color: white;
      border-bottom: 2px solid purple;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Pins Dark</h1>
  </header>

  <main class="gallery">
    <img src="041333fc9f8626e56c6c716d7a73d972.jpg" alt="Imagem 1" />
    <img src="2b02ba15e75db75c2a0adc48ff1ed88a.jpg" alt="Imagem 2" />
    <img src="3af28a36a87be6b63e3889efe27f95a3.jpg" alt="Imagem 3" />
    <img src="49a7564f2f524c616d62975aadb5995f.jpg" alt="Imagem 4" />
    <img src="adfe9049f36dccb75f3ef1b278e6a301.jpg" alt="Imagem 5" />
  </main>
</body>
</html>
