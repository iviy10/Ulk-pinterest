<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulk Pinterest</title>
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #1a1a1a;
      --accent: #8000ff;
    }
    body.roxo {
      --bg-color: #1a001a;
      --card-bg: #2a002a;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: white;
      transition: background 0.3s;
    }
    header {
      background: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
    }
    h1 {
      color: var(--accent);
      margin: 0;
    }
    .theme-toggle {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--accent);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ulk Pinterest</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Trocar Tema</button>
  </header>

  <main class="grid">
    <div class="card">
      <img src="https://i.imgur.com/A1Xn8kP.jpg" alt="Ícone anime" />
    </div>
    <div class="card">
      <img src="https://i.imgur.com/XjZl8Ev.jpg" alt="Gótico" />
    </div>
    <div class="card">
      <img src="https://i.imgur.com/VnRrKbg.jpg" alt="Fundo roxo" />
    </div>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('roxo');
    }
  </script>
</body>
  </html>
